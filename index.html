<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { padding: 5px; border-bottom: 1px solid #ddd; }
    #msg { padding: 5px; width: 200px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Socket.IO Chat</h1>
  <input id="msg" type="text" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
  <ul id="messages"></ul>

  <!-- Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Explicitly connect to the server at localhost:3000
    const socket = io("http://localhost:3000");

    const messages = document.getElementById('messages');

    // Function to display messages
    function addMessage(text) {
      const li = document.createElement('li');
      li.textContent = text;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight; // Auto-scroll
    }

    // Receive messages from server
    socket.on('chat message', (msg) => addMessage(msg));

    // Send message to server
    function sendMessage() {
      const input = document.getElementById('msg');
      if(input.value.trim() !== "") {
        socket.emit('chat message', input.value);  // Send to server
        addMessage("You: " + input.value);         // Display locally
        input.value = "";
      }
    }

    // Send message on Enter key
    document.getElementById('msg').addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
